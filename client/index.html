
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioSentinel | Multi-Role Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.min.js"></script>
    <style>
      :root {
        --font-main: 'Space Grotesk', sans-serif;
        --font-mono: 'IBM Plex Mono', monospace;
      }
      body {
        font-family: var(--font-main);
        background-color: #ffffff;
        color: #000000;
      }
      .font-mono { font-family: var(--font-mono); }
      .border-brutal { border: 2px solid #000000; }
      .shadow-brutal { box-shadow: 4px 4px 0px 0px #000000; }
      .shadow-brutal-hover:hover { box-shadow: 6px 6px 0px 0px #000000; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* Analysis Animation */
      @keyframes scan {
        0% { top: 0; }
        100% { top: 100%; }
      }
      .scanner-line {
        height: 2px;
        background: #000;
        position: absolute;
        width: 100%;
        animation: scan 2s linear infinite;
        z-index: 10;
        opacity: 0.3;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react/": "https://esm.sh/react@^19.2.3/",

        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.469.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
